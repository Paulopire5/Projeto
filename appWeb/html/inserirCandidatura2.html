    <div>
        <form>
            <div>
                <legend><b>Contactos pessoais</b></legend>
                <div>
                    <label>Telefone</label>
                    <input type="tel" style="margin-left:49px">
                </div>
                <div>
                    <label>Telemóvel</label>
                    <input type="tel" style="margin-left:37px">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" style="margin-left:69px">
                </div>

                <div>
                    <label>Outro contacto</label>
                    <select style="margin-left:4px">
                        <option disabled selected value="">Escolha uma opção</option>
                        <option value="opc1">Opção 1</option>
                        <option value="opc2">Opção 1</option>

                    <input type="text" style="margin-left:15px">

            </div>
            <hr>
            <div>
                <legend><b>Morada</b></legend>
                <div>
                    <label>Morada do utente:</label>
                    <span>
                        <span>
                            <input type="radio" id="rbNacional" name="Nacional" value="Nacional">

                        </span>

                        <span>
                            <input type="radio" id="rbEstrangeiro" name="Estrangeiro" value="Estrangeiro">

                    </span>

                    <input type="text" style="margin-left:67px">

                <div>
                    <label>Edifício:</label>
                    <input type="text" style="margin-left:38px">
                    <label>Porta:</label>
                    <input type="text" style="margin-left:45px">
                </div>
                <div>
                    <label>Andar:</label>
                    <input type="text" style="margin-left:48px">
                    <label>Lado:</label>
                    <input type="text" style="margin-left:47px">
                </div>
                <div>
                    <label>Lugar:</label>
                    <input type="text" style="margin-left:49px">
                    <label>Localidade:</label>
                    <input type="text">
                </div>
                <div>
                    <label>Distrito:</label>
                    <input type="text" style="margin-left:40px">

                    <input type="text">
